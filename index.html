<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Weather Appplication</title>

<body class="container">
    <div class="row-lg-2 justify-content-center text-center">
        <h1>Weather Application</h1>

        <input id="search-field" type="text" placeholder="Search for a city" autofocus >
        <button id="search-btn">SUBMIT</button>
    </div>

    <div class="row justify-content-center text-center">
        <div class="current-content" id="location-current">location</div>
        <div class="current-content" id="date">date</div>
        <div class="current-content" id="main-temp">temp-now</div>
        <div class="current-content" id="feels-like">feels-like</div>
        <div class="current-content" id="description-now">description</div>
        <div class="current-content" id="temp-max">temp-max</div>
        <div class="current-content" id="temp-min">temp-min</div>
    </div>

    <div class="row justify-content-center text-center" id="forecast-row">

    </div>













    <script src="js/script.js"></script>
